<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gráfico de Pastel Highcharts</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <div id="container" style="width: 800px; height: 400px;"></div>

    <script>
        // Datos en formato JavaScript
        var data = [
            ["white_label_tag", "total_credit", "total_fee"],
            ["abacus", 5939, 36.0],
            ["assethr", 4549, 30.0],
            ["test", 1230, 24.0],
            ["insperity", 13841, 160.5],
            ["pasaporte-migrante", 1973, 19.5],
            ["", 66357.95, 924.0],
            ["payplus", 205, 7.5],
            ["kazpay", 7116, 36.0]
        ];

        // Filtrar los datos para incluir solo las filas con una descripción en "white_label_tag"
        var filteredData = data.slice(1).filter(function(row) {
            return row[0] !== "";
        });

        // Preparar los datos en el formato adecuado para Highcharts
        var chartData = filteredData.map(function(row) {
            return { name: row[0], y: row[1] };
        });

        // Crear el gráfico de pastel con el título personalizado
        Highcharts.chart('container', {
            chart: {
                type: 'pie'
            },
            title: {
                text: 'White label distribution' // Título personalizado
            },
            series: [{
                name: 'Total Credit',
                data: chartData
            }]
        });
    </script>
</body>
</html>
