{% extends 'base.html' %}
{% load static %}

{% block content %}



<!-- Begin Page Content -->
<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    {% include 'queries/menu-querys.html' %}
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">Marketing Queries</h1>
                <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
                        class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
            </div>

            <!-- Content Row -->
            <div class="row">
                {% for query in queries %}
                <!-- Queries -->
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card border-left-info shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">

                                    <div class="h5 mb-0 font-weight-bold text-gray-800">{{ query.title }}</div>
                                    <div class="text-xs font-weight-bold text-success text-uppercase mb-1">
                                        {{ query.description }}
                                    </div>
                                </div>
                                <div class="col-auto">
                                    <a href="{% url 'download_results' query.id %}">
                                        <i class="fas fa-download fa-2x text-primary cursor-pointer"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}


            </div>
        </div>
    </div>


</div>
<!-- /.container-fluid -->






{% endblock %}
