{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" id="favicon" href="{% static 'media/multikrd.a46797ae.ico' %}"/>
    <title>Multikrd Queries</title>
    <link rel="stylesheet" type="text/css" href="{% static 'artcode/css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'artcode/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'artcode/css/StyleStatus.css' %}">
</head>
<body>
<section class="bg-login">
    <div class="container mt-10">
        <div class="row">
            <div class="col-lg-12 col-sm-12">
                <div class="wrapper-page">
                    <div class="account-pages">
                        <div class="account-box">
                            <div class="card m-b-30 card-crista">
                                <div class="card-body">
                                    <div class="card-title text-center">
                                        <img src="{% static 'media/new_logo.6db77f34.svg' %}" style="width:70%" alt="" class="">
                                        <h5 class="mt-3"><b>Multikrd - Marketing Queries</b></h5>
                                    </div>
                                    <form method="POST" id="loginForm" style="text-align: center;">
                                        {% csrf_token %}
                                        <p>{{form.errors}}</p>
                                        {% if form.errors %}
                                            <div class="alert alert-danger alert-dismissible">
                                                <h5><i class="icon fas fa-ban"></i>Inicio de sessión</h5>
                                                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                                                <ul>
                                                    {% for field in form %}
                                                        {% for error in field.errors %}
                                                            <li>{{ error }}</li>
                                                        {% endfor %}
                                                    {% endfor %}
                                                </ul>
                                            </div>
                                        {% endif %}
                                        <div class="form-group">
                                            <label for="username">User Name</label>
                                            <input id="username" type="text" class="form-control" placeholder="User Name" name="username">
                                        </div>
                                        <div class="form-group">
                                            <label class="col-form-label">Password:</label>
                                            <input id="id_password" type="password" class="form-control" placeholder="Password" name="password" autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-12 mt-4">
                                                <button id="btnEntrar" class="btn btn-primary btn-block btn-login" type="submit">LOG IN</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'artcode/js/jquery-3.6.0.min.js' %}" type="text/javascript"></script>
    </body>
    </html>
